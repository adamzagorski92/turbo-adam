# Production compose scaffold.
# Notes:
# - Does NOT use `-v` / does NOT remove volumes; DB data persists.
# - Does NOT publish Postgres/Redis ports to the host by default.
# - Exposes backend and web only.
#
# You will likely want to:
# - provide production Dockerfiles (apps/backend/Dockerfile, apps/web/Dockerfile)
# - add a reverse proxy (nginx/traefik) and only expose web (80/443)
# - use secrets/managed DB in real production

services:
  nginx:
    image: ghcr.io/adamzagorski92/turbo-adam-nginx:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: apps/nginx/Dockerfile
    container_name: my-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - web
      - backend
    networks:
      - public
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    image: ghcr.io/adamzagorski92/turbo-adam-backend:${IMAGE_TAG:-latest}
    container_name: my-backend
    environment:
      NODE_ENV: production
      PORT: "3000"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - redis
      - postgres
    networks:
      - public
      - private
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    image: ghcr.io/adamzagorski92/turbo-adam-web:${IMAGE_TAG:-latest}
    container_name: my-web
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - public
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: my-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - private
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: my-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - private
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  public:
    driver: bridge
  private:
    driver: bridge
    internal: true
