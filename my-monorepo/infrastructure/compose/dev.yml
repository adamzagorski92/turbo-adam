services:
  nginx:
    image: nginx:1.27-alpine
    container_name: my-nginx
    ports:
      - "8080:80"
    volumes:
      - ../../infrastructure/nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - backend
    networks:
      - public

  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile.dev
    container_name: my-backend
    working_dir: /app
    command: >
      sh -c "pnpm install --frozen-lockfile && pnpm --filter backend exec nest start --watch --config nest-cli.docker.json"
    environment:
      CI: "true"
      NODE_ENV: development
      PORT: "3000"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      DATABASE_URL: postgresql://admin:password@postgres:5432/monorepo_db?schema=public
      PNPM_STORE_DIR: /pnpm-store
    volumes:
      - ../..:/app
      - backend_node_modules:/app/node_modules
      - backend_app_node_modules:/app/apps/backend/node_modules
      - pnpm_store:/pnpm-store
    networks:
      - public
      - private
    depends_on:
      - redis
      - postgres

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile.dev
    container_name: my-web
    ports:
      - "5173:5173"
    working_dir: /app
    command: >
      sh -c "pnpm install --frozen-lockfile --ignore-scripts && pnpm --filter web dev --host 0.0.0.0 --port 5173"
    environment:
      CI: "true"
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      PNPM_STORE_DIR: /pnpm-store
    volumes:
      - ../..:/app
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/apps/web/node_modules
      - pnpm_store:/pnpm-store
    networks:
      - public

  redis:
    image: redis:7-alpine
    container_name: my-redis
    volumes:
      - redis_data:/data
      - ../redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - private

  postgres:
    image: postgres:17-alpine
    container_name: my-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monorepo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - private

volumes:
  backend_node_modules:
  backend_app_node_modules:
  web_node_modules:
  web_app_node_modules:
  pnpm_store:
  redis_data:
  postgres_data:

networks:
  public:
    driver: bridge
  private:
    driver: bridge
    internal: true
