server {
  listen 80;
  server_name _;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/xml
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml
    font/ttf
    font/otf
    application/font-woff
    font/woff
    font/woff2;

  root /usr/share/nginx/html;
  index index.html;

  # Vite SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Never long-cache HTML (so deployments propagate quickly)
  location = /index.html {
    add_header Cache-Control "no-cache" always;
  }

  # Fingerprinted Vite assets (safe to cache for a long time)
  location ^~ /assets/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Static assets caching (safe defaults)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public" always;
    try_files $uri =404;
  }
}
