name: Build & Deploy (Production)

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: adamzagorski92
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: my-monorepo
          file: my-monorepo/apps/backend/Dockerfile
          push: true
          target: runtime
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-backend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push migrate
        uses: docker/build-push-action@v6
        with:
          context: my-monorepo
          file: my-monorepo/apps/backend/Dockerfile
          target: migrate
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-migrate:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-migrate:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push web
        uses: docker/build-push-action@v6
        with:
          context: my-monorepo
          file: my-monorepo/apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-web:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push nginx
        uses: docker/build-push-action@v6
        with:
          context: my-monorepo
          file: my-monorepo/infrastructure/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-nginx:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/turbo-adam-nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure server directories
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_DIR: ${{ secrets.DEPLOY_APP_DIR }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: APP_DIR
          script_stop: true
          script: |
            set -euo pipefail
            mkdir -p "$APP_DIR/infrastructure/compose" \
              "$APP_DIR/infrastructure/redis" \
              "$APP_DIR/infrastructure/postgres/init"

      - name: Upload infrastructure (prod)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: my-monorepo/infrastructure/compose/production.server.yml,my-monorepo/infrastructure/redis/redis.conf,my-monorepo/infrastructure/postgres/init/**
          target: ${{ secrets.DEPLOY_APP_DIR }}
          strip_components: 1

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          APP_DIR: ${{ secrets.DEPLOY_APP_DIR }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          GHCR_OWNER: ${{ env.OWNER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: IMAGE_TAG,APP_DIR,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,GHCR_OWNER,GHCR_PAT
          script_stop: true
          script: |
            set -euo pipefail
            cd "$APP_DIR"

            echo "Disk usage before cleanup:"
            df -h || true
            docker system df || true

            # Free space on the Docker host (safe: does NOT remove named volumes / DB data).
            # This helps avoid: "failed to register layer: ... no space left on device".
            docker system prune -af || true
            docker builder prune -af || true

            echo "Disk usage after cleanup:"
            df -h || true
            docker system df || true

            # Optional: login for private GHCR packages.
            if [ -n "${GHCR_PAT:-}" ]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_OWNER" --password-stdin
            fi

            # Build a safe in-docker DATABASE_URL for Prisma (postgres service on port 5432).
            # This avoids malformed DATABASE_URL secrets (e.g. quoted/invalid port) and URL-encodes credentials.
            if ! command -v python3 >/dev/null 2>&1; then
              echo "python3 is required on the server to build DATABASE_URL safely" >&2
              exit 1
            fi
            DATABASE_URL="$(python3 -c 'import os,urllib.parse as u; user=u.quote(os.environ["POSTGRES_USER"],safe=""); pw=u.quote(os.environ["POSTGRES_PASSWORD"],safe=""); db=u.quote(os.environ["POSTGRES_DB"],safe=""); print(f"postgresql://{user}:{pw}@postgres:5432/{db}?schema=public")')"

            # Compose interpolation vars (used by infrastructure/compose/production.server.yml)
            printf "IMAGE_TAG=%s\nPOSTGRES_USER=%s\nPOSTGRES_PASSWORD=%s\nPOSTGRES_DB=%s\nDATABASE_URL=%s\n" \
              "$IMAGE_TAG" \
              "$POSTGRES_USER" \
              "$POSTGRES_PASSWORD" \
              "$POSTGRES_DB" \
              "$DATABASE_URL" \
              > .env

            docker compose -f infrastructure/compose/production.server.yml pull

            docker compose -f infrastructure/compose/production.server.yml up -d postgres

            for i in $(seq 1 30); do
              if docker compose -f infrastructure/compose/production.server.yml exec -T postgres pg_isready -U "$POSTGRES_USER" >/dev/null 2>&1; then
                break
              fi
              echo "Waiting for Postgres... ($i/30)"
              sleep 2
            done

            docker compose -f infrastructure/compose/production.server.yml run --rm migrate

            docker compose -f infrastructure/compose/production.server.yml up -d --remove-orphans
